<html>
  <head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  </head>
  <body>
     <!-- Open a scene -->
    <a-scene>
      <a-camera position="0 1.6 .8"></a-camera>
 <!--load assets into engine -->
    <a-assets>
         <a-asset-item id="girlRider" src="assets/girlRider.gltf"></a-asset-item>
         <a-asset-item id="birdRun" src="assets/birdRun.gltf"></a-asset-item>
         <a-asset-item id="reins" src="assets/reins.gltf"></a-asset-item>
         <a-asset-item id="terrain" src="assets/terrain.gltf"></a-asset-item>
    </a-assets>
 <!-- place assets in scene as entities -->
    <a-entity gltf-model="#girlRider" position"0 0 0"></a-entity>
    <a-entity gltf-model="#birdRun" position"0 0 0"></a-entity>
    <a-entity gltf-model="#reins" position"0 0 0"></a-entity>
    <a-entity gltf-model="#terrain" position"0 0 0"></a-entity>
 <!-- sky box -->
    <a-sky color="#ffffff"></a-sky>
 <!-- close out scene -->
   </a-scene>

  </body>
</html>
