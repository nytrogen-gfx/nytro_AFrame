<html>
  <head>
    <!-- CDN to engine -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  </head>
  <body>
     <!-- Open a scene  - add fog -->
    <a-scene fog="type: exponential; density: 0.08; color: #808080;">
    <!-- camera -->
      <a-camera position="5 3 5" rotation="-15 45 0"></a-camera>
 <!--load assets into engine -->
    <a-assets>
         <a-asset-item id="girlRider" src="assets/girlRider.gltf"></a-asset-item>
         <a-asset-item id="birdRun" src="assets/birdRun.gltf"></a-asset-item>
         <a-asset-item id="reins" src="assets/reins.gltf"></a-asset-item>
         <a-asset-item id="terrain" src="assets/terrain.gltf"></a-asset-item>
    </a-assets>
 <!-- place assets in scene as entities -->

    <a-entity gltf-model="#girlRider" position="0 0 0" shadow="cast: true"></a-entity>
    <a-entity gltf-model="#birdRun" position="0 0 0" shadow="cast: true"></a-entity>
    <a-entity gltf-model="#reins" position="0 0 0" shadow="cast: true"></a-entity>
    <a-entity gltf-model="#terrain" position="0 0 0" shadow="cast: true"></a-entity>

     <!-- lighting -->
     <a-light type:"spot" castShadow:"true" intensity="2" position="0 9 0" rotation="-40 -20 80"></a-light>
     <a-light type:"spot" castShadow:"true" intensity=".5" position="4 2 0" rotation="0 90 80"></a-light>

  sky box
    <a-sky color="#808080"></a-sky>
 <!-- close out scene -->
   </a-scene>

  </body>
</html>
