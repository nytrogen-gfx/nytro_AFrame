<!DOCTYPE html>
<html>

<head>
 <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

</head>

<body>

 <!-- Place camera at ground level (will be overridden by VR devices) -->
 <a-camera position="0 1.6 .8"></a-camera>

 <a-assets>
      <a-asset-item id="girlRider" src="girlRider.gltf"></a-asset-item>
      <a-asset-item id="birdRun" src="birdRun.gltf"></a-asset-item>
      <a-asset-item id="reins" src="reins.gltf"></a-asset-item>
      <a-asset-item id="terrain" src="terrain.gltf"></a-asset-item>
 </a-assets>

 <a-entity gltf-model="#girlRider" position"0 0 0"></a-entity>
 <a-entity gltf-model="#birdRun" position"0 0 0"></a-entity>
 <a-entity gltf-model="#reins" position"0 0 0"></a-entity>
 <a-entity gltf-model="#terrain" position"0 0 0"></a-entity>

 <a-sky color="#ffffff"></a-sky>

</a-scene>

</body>

</html>
