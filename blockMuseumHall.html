<html>
  <head>
    <!-- CDN to engine -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/76b2bbf3/aframe-environment-component.min.js"></script>
  </head>
  <body>
     <!-- Open a scene  - add fog -->
    <a-scene>
  <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

    <!-- camera -->
    <a-camera position="5 3 5" rotation="-15 45 0"></a-camera>

 <!--load assets into engine -->
    <a-assets>
         <a-asset-item id="blockMuseumHall" src="assets/blockMuseumHall.gltf"></a-asset-item>
    </a-assets>

 <!-- place assets in scene as entities -->

 <a-entity>  <!-- Grandparent entity -->

  <a-entity rotation="0 0 0">        <!-- Parent entity -->
    <a-entity gltf-model="#blockMuseumHall" position="0 1 0"></a-entity>
  </a-entity>
</a-entity>


 <!-- close out scene -->
   </a-scene>

  </body>
</html>
